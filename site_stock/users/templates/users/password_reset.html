{% extends "store/base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Enter your e-mail address to obtain a new password</h1>
    
    <form action="." method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="inline-block mb-2">Email</label><br>
            {{ form.email }}
        </div>
        
        <p><input class="px-2 py-1 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700" type="submit" value="Send e-mail"></p>
        
    </form>
</div>
{% endblock %}
