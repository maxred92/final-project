{% extends 'store/base.html' %}

{% block title %}My profile{% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <a href="{% url 'users:password-change' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Change password</a>
</div>
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My things</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for thing in things %}
                <div>
                    <a href="{% url 'product:detail' thing.id %}">
                        <div>
                            <img width="400" height="400"  src="{{ thing.image.url }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ thing.name }}</h2>
                            <p class="text-gray-500">Price: {{ thing.price }} $</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
