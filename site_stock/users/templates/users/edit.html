{% extends "store/base.html" %}

{% block title %}Edit your account{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">Edit your account</h1>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <button class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Create</button>
    </form>
{% endblock %}
